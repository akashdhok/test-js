<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-Generator</title>
    <style>
        #card {
            display: flex;
            justify-content: space-evenly;
            text-align: center;
            align-items: center;

            width: 600px;
            height: 40vh;
            box-shadow: 4px 4px 5px grey;
            border-radius: 20px;
            list-style: none;
        }

        #card img {
            width: 200px;
        }
    </style>
</head>

<body>
   
    <div id="form">
        <input type="text" id="name" placeholder="enter name here">
        <input type="email" id="email" placeholder="enter email here">
        <input type="tel" id="number" placeholder="enter number here">
        <input type="text" id="image" placeholder="give the image path">
        <button onclick="return generate()">Generate Card</button>
    </div>
    <div id="output" style="margin: auto; padding: auto;" >

    </div>
